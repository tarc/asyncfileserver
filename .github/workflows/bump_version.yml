name: Bump version
on:
  push:
    branches:
      - master
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: '0'
        token: ${{ secrets.PAT_TOKEN }}
        persist-credentials: false
    - name: Bump version and push tag
      id: set_version
      uses: anothrNick/github-tag-action@1.17.2
      env:
        WITH_V: true
        DRY_RUN: true
    - name: Echo new_tag
      run: |
        echo new_tag: ${{steps.set_version.outputs.new_tag}}
